<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>



<div class="container">
    <div class="calculator">
        <div class="top">
            <div class="top-left">
            <img class="cal" src="Windows_Calculator_icon.png">
            <p class="text">Calculator</p>
        </div>
            <div class="top-3-buttons">
            <button class="minimize"><i class="fa-regular fa-window-minimize fa-xs"></i></button>
            <button class="maximize"><i class="fa-regular fa-square"></i></button>
            <button class="cross"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>



        <div class="next-s">
            <div class="under-top">
                <button class="nav"><i class="fa-solid fa-bars"></i></button>
                <h1>Standard</h1>
                <button class="nav-top"><i class="fa-solid fa-border-top-left"></i></button>
            </div>
            <div class="clock">
                <button class="r-clock"><i class="fa-solid fa-clock-rotate-left"></i></button>
            </div>
        </div>


        <div class="display">
            <input type="text" class="screen" value="0">
        </div>


        <div class="ms">
            <div class="non-b-ms">
                <p class="mc">MC</p>
                <p class="mr">MR</p>
            </div>
            <div class="button-ms">
                <button class="positive-m">M+</button>
                <button class="negative-m">M-</button>
                <button class="just-s">MS</button>
            </div>
            <div class="loner-m">
                <p class="m">M<i class="fa-solid fa-chevron-down fa-2xs"></i></p>
            </div>
        </div>




        <div class="bottom-p">
            <div class="rest-buttons">
                <div class="first-row">
                    <button class="percentage"><i class="fa-solid fa-percent"></i></button>
                    <button class="ce">CE</button>
                    <button class="c">C</button>
                    <button class="del"><i class="fa-solid fa-delete-left"></i></button>
                </div>

                <div class="second-row">
                    <button class="one-by-x">1/x</button>
                    <button class="x-square">x²</button>
                    <button class="two-root-x">2√x</button>
                    <button class="divide"><i class="fa-solid fa-divide"></i></button>
                </div>

                <div class="third-row">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiply"><i class="fa-sharp fa-solid fa-xmark"></i></button>
                </div>
                <div class="fourth-row">    
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="minus"><i class="fa-sharp fa-solid fa-minus"></i></button>
                </div>
                <div class="fifth-row">   
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="plus"><i class="fa-sharp fa-solid fa-plus"></i></button>
                </div>
                <div class="last-row">
                    <button class="plus-minus"><i class="fa-sharp fa-solid fa-plus-minus"></i></button>
                    <button class="zero">0</button>
                    <button class="point">.</button>
                    <button class="equal"><i class="fa-solid fa-equals" style="color: #ffffff;"></i></button>
                </div>    
            </div>
        </div>    
    </div>
</div>


</body>
</html>
