<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="test.js" defer></script>
</head>
<body>



<div class="container custom">
        <div class="calculator custom-2">
            <div class="top custom-2">
                <div class="top-left custom-2">
                <img class="cal" src="Windows_Calculator_icon.png">
                <h1 class="text custom-2">Calculator</h1>
            </div>
                <div class="top-3-buttons custom-2">
                <button class="minimize"><i class="fa-regular fa-window-minimize fa-xs"></i></button>
                <button class="maximize"><i class="fa-regular fa-square"></i></button>
                <button class="cross"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>



                <div class="next-s custom">
                    <div class="under-top custom">
                        <button class="nav"><i class="fa-solid fa-bars"></i></button>
                        <b>Standard</b>
                        <button class="nav-top"><i class="fa-solid fa-border-top-left"></i></button>
                    </div>
                    <div class="clock">
                        <button class="r-clock"><i class="fa-solid fa-clock-rotate-left"></i></button>
                    </div>
                </div>

                <div class="above-screen">
                    <span>
                        <b class="as"></b>
                    </span>
                </div>
                <div class="display custom-2">
                    <span>
                    <b class="o"></b>
                    </span>
                </div>


                <div class="ms custom-2">
                    <div class="non-b-ms custom-2">
                        <p class="mc">MC</p>
                        <p class="mr">MR</p>
                    </div>
                    <div class="button-ms custom-2">
                        <button class="positive-m">M+</button>
                        <button class="negative-m">M-</button>
                        <button class="just-s">MS</button>
                    </div>
                    <div class="loner-m">
                        <p class="m">M</p>
                    </div>
                </div>




            
                <div class="rest-buttons">
                    <div class="all-btns">
                        <div class="upper-btns">
                        <input  class="percentage" type="button" value="%">
                        <input  class="ce" type="button" value="AC" data-allClear>
                        <input  class="c" type="button" value="C" >
                        <input  class="one-by-x" type="button" value="1/x">
                        <input  class="x-square" type="button" value="x²" >
                        <input  class="two-root-x"  type="button" value="2√x">
                        
                        </div>
                        <div class="digits" data-number>
                        <input  class="seven"type="button" value="7">
                        <input  class="eight"type="button" value="8">
                        <input  class="nine" type="button" value="9">
                        <input  class="four" type="button" value="4">
                        <input  class="five" type="button" value="5">
                        <input  class="six" type="button" value="6">
                        <input  class="one" type="button" value="1">
                        <input  class="two" type="button" value="2">
                        <input  class="three"type="button" value="3">
                        <input  class="plus-minus" type="button" value="±">
                        <input  class="zero" type="button" value="0">
                        <input class="point" type="button" value=".">
                        </div>
                    </div>
                    <div class="operators" data-operation>
                        <input  class="del" type="button" value="Del">
                        <input  class="divide" type="button" value="/" >
                        <input  class="multiply" type="button" value="*">
                        <input  class="minus" type="button" value="-" >
                        <input  class="plus"  type="button" value="+">
                        <button  class="equal" data-equal>=</button>
                    </div>       
                </div>
               
        </div>
    </div>


</body>
</html>
