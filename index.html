<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="test.js" defer></script>
</head>
<body>



<div class="container custom">
        <div class="calculator custom-2">
            <div class="top custom-2">
                <div class="top-left custom-2">
                <img class="cal" src="Windows_Calculator_icon.png">
                <h1 class="text custom-2">Calculator</h1>
            </div>
                <div class="top-3-buttons custom-2">
                <button class="minimize"><i class="fa-regular fa-window-minimize fa-xs"></i></button>
                <button class="maximize"><i class="fa-regular fa-square"></i></button>
                <button class="cross"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>



                <div class="next-s custom">
                    <div class="under-top custom">
                        <button class="nav"><i class="fa-solid fa-bars"></i></button>
                        <b>Standard</b>
                        <button class="nav-top"><i class="fa-solid fa-border-top-left"></i></button>
                    </div>
                    <div class="clock">
                        <button class="r-clock"><i class="fa-solid fa-clock-rotate-left"></i></button>
                    </div>
                </div>

                <div class="above-screen">
                    <span>
                        <b class="as"></b>
                    </span>
                </div>
                <div class="display custom-2">
                    <span>
                    <b class="o"></b>
                    </span>
                </div>


                <div class="ms custom-2">
                    <div class="non-b-ms custom-2">
                        <p class="mc">MC</p>
                        <p class="mr">MR</p>
                    </div>
                    <div class="button-ms custom-2">
                        <button class="positive-m">M+</button>
                        <button class="negative-m">M-</button>
                        <button class="just-s">MS</button>
                    </div>
                    <div class="loner-m">
                        <p class="m">M</p>
                    </div>
                </div>




            
                <div class="rest-buttons">
                    <div class="all-btns">
                        <div class="upper-btns">
                        <button  class="percentage">%</button>
                        <button  class="ce"  data-allClear>AC</button>
                        <button  class="c" >C</button>
                        <button  class="one-by-x" >1/x</button>
                        <button  class="x-square" >x²</button>
                        <button  class="two-root-x" >2√x</button>
                        
                        </div>
                        <div class="digits" data-number>
                        <button  class="seven">7</button>
                        <button  class="eight" >8</button>
                        <button  class="nine" >9</button>
                        <button  class="four" >4</button>
                        <button  class="five">5</button>
                        <button  class="six" >6</button>
                        <button  class="one" >1</button>
                        <button  class="two" >2</button>
                        <button  class="three" >3</button>
                        <button  class="plus-minus" >±</button>
                        <button  class="zero" >0</button>
                        <button  class="point" >.</button>
                        </div>
                    </div>
                    <div class="operators" data-operation>
                        <button  class="del">Del</button>
                        <button  class="divide" >/</button>
                        <button  class="multiply">*</button>
                        <button  class="minus" >-</button>
                        <button  class="plus" >+</button>
                        <input  class="equal" type="button" value="=" data-equal>
                    </div>       
                </div>
               
        </div>
    </div>


</body>
</html>
